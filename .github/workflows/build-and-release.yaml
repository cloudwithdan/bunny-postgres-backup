name: build-bunny-postgres-backup
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  release:
    types: [published, created]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/cloudwithdan/bunny-postgres-backup
  IMAGE_REGISTRY: ghcr.io/cloudwithdan
  # IMAGE_TAGS: latest

jobs:
  build-and-release:
    name: Build and Push Production Image
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
    env:
      # Set tags dynamically based on git ref
      IMAGE_TAGS: ${{ startsWith(github.ref, 'refs/tags/') && format('latest {0}', github.ref_name) || 'latest' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Display Tags
        run: |
          echo "Building with tags: ${{ env.IMAGE_TAGS }}"
          echo "Git ref: ${{ github.ref }}"
          echo "Git ref name: ${{ github.ref_name }}"

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAGS }}
          oci: false

      - name: Push Image To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ghcr.io
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --disable-content-trust
            --compression-format=zstd:chunked

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Display Image Info
        run: |
          echo "Image pushed: ${{ steps.push.outputs.registry-paths }}"
          echo "Tags: ${{ steps.build_image.outputs.tags }}"
